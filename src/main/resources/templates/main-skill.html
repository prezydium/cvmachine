<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add skill</title>
</head>
<body>
<div class="container">
    <h1>Enter skill info:</h1>
    <div>
        <form class="form-horizontal" action="#" th:action="@{/main-skill}" th:object="${mainSkill}" method="post">
            <div class="form-group">
                <label class="control-label col-sm-2" for="points">Skill points from 1 to 10:</label>
                <div class="col-sm-6">
                    <input class="form-control" type="number" name="points" id="points" th:field="*{points}">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="skillName">Skill name:</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" name="skillName" id="skillName" th:field="*{skillName}">
                </div>
            </div>
            <br><br>
            <input type="submit" class="btn btn-primary" value="Submit data">
        </form>
    </div>
</div>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
