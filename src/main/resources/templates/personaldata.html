<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Personal Data</title>
</head>
<body>
<div class="container">
    <h1>Enter personal data:</h1>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="firstName">First Name:</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" name="firstName" id="firstName">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="lastName">Last Name:</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" name="lastName" id="lastName"><br>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="street">Street with building and apartment:</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" name="street" id="street"><br>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="postalCode">Postal Code:</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" name="postalCode" id="postalCode"><br>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="city">City:</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" name="city" id="city"><br>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="telephone">Telephone number:</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" name="telephone" id="telephone"><br>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="linkedIn">Link to LinkedIn profile:</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" name="linkedIn" id="linkedIn"><br>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="gitHub">Link to GitHub reposiotry:</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" name="github" id="gitHub"></div>
            </div>
            <br><br>
            <input type="submit" class="btn btn-primary" value="Submit data">
        </form>
    </div>
</div>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
