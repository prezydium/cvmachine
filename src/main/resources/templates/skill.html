<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/css/cvstyle.css" rel="stylesheet">
    <title>Add skill</title>
</head>
<body>
<div class="container cv-body">
    <div class="jumbotron text-center cv-header">
        <h3>Enter skill info:</h3>
    </div>
    <div>
        <form class="form-horizontal cv-form" action="#" th:action="@{/skill}" th:object="${skill}" method="post">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Skill name:</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" name="name" id="name" th:field="*{name}">
                </div>
            </div>
            <div th:if="${param.id != null}">
                <input type="hidden" name="id" th:value="${param.id != null} ? ${param.id}"/>
            </div>
            <br><br>
            <input type="submit" class="btn btn-primary" value="Submit data">
        </form>
    </div>
</div>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
